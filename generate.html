<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center p-4">
    <main class="text-center">
        <button 
            id="generateBtn" 
            class="bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white font-bold text-2xl px-12 py-6 rounded-xl shadow-lg transform hover:scale-105 active:scale-95 transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-blue-300"
        >
            Generate
        </button>
        
        <div id="feedback" class="mt-6 text-green-400 font-medium text-lg opacity-0 transition-opacity duration-300"></div>
    </main>

    <script>
        function generateRandomCode() {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 7; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function showFeedback(message) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.style.opacity = '1';
            
            setTimeout(() => {
                feedback.style.opacity = '0';
            }, 2000);
        }

        document.getElementById('generateBtn').addEventListener('click', async function() {
            const randomCode = generateRandomCode();
            
            try {
                await navigator.clipboard.writeText(randomCode);
                showFeedback(`${randomCode} - Tersalin!`);
            } catch (err) {
                showFeedback(`${randomCode} - Gagal menyalin`);
            }
        });
    </script>
