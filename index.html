<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ulang Tahun Emma</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            position: relative;
            width: 400px;
            height: 600px;
            perspective: 1000px;
        }

        .birthday-card {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .birthday-card:hover {
            transform: translateY(-10px);
        }

        .card-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
            to { text-shadow: 2px 2px 20px rgba(255,255,255,0.5); }
        }

        .name {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            animation: nameFloat 3s ease-in-out infinite;
        }

        @keyframes nameFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .message {
            font-size: 1.2rem;
            color: white;
            margin: 20px 0;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .interactive-button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .interactive-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: balloonFloat 4s ease-in-out infinite;
        }

        @keyframes balloonFloat {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .cake-icon {
            margin: 20px 0;
            animation: cakeWiggle 2s ease-in-out infinite;
        }

        @keyframes cakeWiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 20px;
            animation: sparkleShine 2s ease-in-out infinite;
        }

        @keyframes sparkleShine {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .hidden {
            display: none;
        }

        .surprise-message {
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 480px) {
            .card-container {
                width: 90%;
                height: 500px;
            }
            
            .birthday-card {
                padding: 20px;
            }
            
            .card-title {
                font-size: 2rem;
            }
            
            .name {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <main class="card-container">
        <div class="birthday-card" id="birthdayCard">
            <!-- Sparkles -->
            <div class="sparkle" style="top: 10%; left: 15%;">‚ú®</div>
            <div class="sparkle" style="top: 20%; right: 20%;">‚≠ê</div>
            <div class="sparkle" style="bottom: 30%; left: 10%;">‚ú®</div>
            <div class="sparkle" style="bottom: 15%; right: 15%;">‚≠ê</div>

            <!-- Balloons -->
            <div class="balloon" style="top: 10%; left: 5%; background: #ff6b6b; animation-delay: 0s;"></div>
            <div class="balloon" style="top: 15%; right: 8%; background: #4ecdc4; animation-delay: 1s;"></div>
            <div class="balloon" style="top: 25%; left: 10%; background: #feca57; animation-delay: 2s;"></div>

            <h1 class="card-title">Selamat Ulang Tahun!</h1>
            
            <div class="cake-icon">
                <svg width="80" height="80" viewBox="0 0 100 100">
                    <rect x="20" y="40" width="60" height="40" fill="#8B4513" rx="5"/>
                    <rect x="25" y="35" width="50" height="10" fill="#FFB6C1" rx="5"/>
                    <rect x="30" y="30" width="40" height="10" fill="#FF69B4" rx="5"/>
                    <line x1="35" y1="30" x2="35" y2="20" stroke="#FFD700" stroke-width="2"/>
                    <line x1="50" y1="30" x2="50" y2="20" stroke="#FFD700" stroke-width="2"/>
                    <line x1="65" y1="30" x2="65" y2="20" stroke="#FFD700" stroke-width="2"/>
                    <circle cx="35" cy="18" r="3" fill="#FF4500"/>
                    <circle cx="50" cy="18" r="3" fill="#FF4500"/>
                    <circle cx="65" cy="18" r="3" fill="#FF4500"/>
                </svg>
            </div>

            <div class="name">Emma</div>
            
            <p class="message">
                Semoga hari istimewa ini membawa kebahagiaan, 
                cinta, dan semua hal indah dalam hidupmu! üéâ
            </p>

            <div id="surpriseMessage" class="surprise-message hidden">
                üéä Kejutan! Semoga semua impianmu menjadi kenyataan di tahun yang baru ini! üéä
            </div>

            <button class="interactive-button" onclick="showSurprise()">
                Klik untuk Kejutan! üéÅ
            </button>
            
            <button class="interactive-button" onclick="launchConfetti()">
                Ledakkan Confetti! üéä
            </button>
        </div>
    </main>

    <script>
        function showSurprise() {
            const surpriseMessage = document.getElementById('surpriseMessage');
            surpriseMessage.classList.toggle('hidden');
            
            // Add extra sparkles
            createSparkles();
        }

        function launchConfetti() {
            const card = document.getElementById('birthdayCard');
            
            // Create multiple confetti pieces
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createConfetti(card);
                }, i * 100);
            }
        }

        function createConfetti(container) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            // Random colors
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#feca57', '#ff9ff3', '#54a0ff'];
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            // Random position
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            
            // Random shape
            if (Math.random() > 0.5) {
                confetti.style.borderRadius = '50%';
            }
            
            container.appendChild(confetti);
            
            // Remove confetti after animation
            setTimeout(() => {
                if (confetti.parentNode) {
                    confetti.parentNode.removeChild(confetti);
                }
            }, 4000);
        }

        function createSparkles() {
            const card = document.getElementById('birthdayCard');
            const sparkleEmojis = ['‚ú®', '‚≠ê', 'üí´', 'üåü'];
            
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.textContent = sparkleEmojis[Math.floor(Math.random() * sparkleEmojis.length)];
                    sparkle.style.left = Math.random() * 80 + 10 + '%';
                    sparkle.style.top = Math.random() * 80 + 10 + '%';
                    sparkle.style.animationDelay = Math.random() * 1 + 's';
                    
                    card.appendChild(sparkle);
                    
                    // Remove sparkle after animation
                    setTimeout(() => {
                        if (sparkle.parentNode) {
                            sparkle.parentNode.removeChild(sparkle);
                        }
                    }, 3000);
                }, i * 200);
            }
        }

        // Auto-launch some confetti on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                launchConfetti();
            }, 1000);
        });
    </script>
